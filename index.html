<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="Tic_tac_toe.ico" type="image/x-icon">
</head>

<body>
    <!-- Main Layout -->
    <div id="calculator">
        <input type="text" id="display" readonly>
        <!-- Buttons Layout -->
        <div class="button-container">
            <button class="button" id="buttonc">C</button>
            <button class="button" id="button1">1</button>
            <button class="button" id="button2">2</button>
            <button class="button" id="button3">3</button>
            <button class="button" id="button4">4</button>
            <button class="button" id="button5">5</button>
            <button class="button" id="button6">6</button>
            <button class="button" id="button7">7</button>
            <button class="button" id="button8">8</button>
            <button class="button" id="button9">9</button>
            <button class="button" id="button0">0</button>
            <button class="button" id="buttonplus">+</button>
            <button class="button" id="buttonminus">-</button>
            <button class="button" id="buttonmultiplication">*</button>
            <button class="button" id="buttondivision">/</button>
            <button class="button" id="buttonequalsto">=</button>
            <button class="button" id="buttondot">.</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
